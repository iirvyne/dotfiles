exec = gsettings set org.gnome.desktop.interface gtk-theme 'Wallbash-Gtk'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

general {
    col.active_border = rgba(926778ff) rgba(925F6Fff) 45deg
    col.inactive_border = rgba(457C9Bff) rgba(416E84ff) 45deg
}

group {
    col.border_active = rgba(926778ff) rgba(925F6Fff) 45deg
    col.border_inactive = rgba(457C9Bff) rgba(416E84ff) 45deg
    col.border_locked_active = rgba(FFFFFFff) rgba(0C0D0Cff) 45deg
    col.border_locked_inactive = rgba(FFFFFFcc) rgba(FFFFFFcc) 45deg
}
