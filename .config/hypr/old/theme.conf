#    ████   ██   ██ ██   ██ ██ ██   ██ ██████  ███████ ███████ ███████

general {
    gaps_in = 6
    gaps_out = 12
    border_size = 2
    layout = dwindle
    resize_on_border = true
}

decoration {
    dim_special = 0.4
    rounding = 4
    shadow:enabled = false

    blur {
        enabled = yes
        size = 12
        passes = 4
        new_optimizations = on
        ignore_opacity = on
        xray = false
        special = true
    }
}

layerrule = blur,waybar
